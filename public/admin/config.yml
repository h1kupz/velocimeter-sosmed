backend:
  name: git-gateway
  repo: h1kupz/velocimeter-sosmed
  branch: main # Branch to update (optional; defaults to master)

site_url: https://velocimeter-sosmed.netlify.app
display_url: https://velocimeter-sosmed.netlify.app
logo_url: https://velocimeter-sosmed.netlify.app/assets/v.png

media_folder: public/images
public_folder: /images

collections:
  - label: "APRs"
    name: "aprs"
    folder: "content/aprs"
    format: "frontmatter"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Header, name: header, widget: string }
      - {
          label: "Background Image",
          name: "bgImage",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - label: "Number of Cards"
        name: "cards"
        widget: "select"
        options: ["oneCard", "twoCard", "threeCard"]
      - label: "APR Type"
        name: "aprType"
        widget: "select"
        options: ["APR", "Projected APR"]
      - {
          label: "Card 1 Token 1",
          name: "c1Token1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 1 Ticker 1, name: c1Ticker1, widget: string }
      - {
          label: "Card 1 Token 2",
          name: "c1Token2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 1 Ticker 2, name: c1Ticker2, widget: string }
      - { label: Card 1 Apr, name: c1Apr, widget: string }

      - {
          label: "Card 2 Token 1",
          name: "c2Token1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 2 Ticker 1, name: c2Ticker1, widget: string }
      - {
          label: "Card 2 Token 2",
          name: "c2Token2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 2 Ticker 2, name: c2Ticker2, widget: string }
      - { label: Card 2 Apr, name: c2Apr, widget: string }

      - {
          label: "Card 3 Token 1",
          name: "c3Token1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 3 Ticker 1, name: c3Ticker1, widget: string }
      - {
          label: "Card 3 Token 2",
          name: "c3Token2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 3 Ticker 2, name: c3Ticker2, widget: string }
      - { label: Card 3 Apr, name: c3Apr, widget: string }

      - { label: Body, name: body, widget: markdown, required: true }

  - label: "Matched Bribe"
    name: "bribe-matching"
    folder: "content/bribe-matching"
    format: "frontmatter"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - {
          label: "Background Image",
          name: "bgImage",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - {
          label: "Partner",
          name: "partner",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - label: "Velocimeter Logo"
        name: "vLogo"
        widget: "select"
        options: ["V", "Velocimeter"]
      - { label: Total Bribe Amount, name: total, widget: string }
      - {
          label: "Partner Bribe Token",
          name: "token1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Partner Bribe Amount, name: t1Amount, widget: string }
      - { label: Partner Bribe Token, name: t1Ticker, widget: string }
      - {
          label: "Velocimeter Bribe Token",
          name: "token2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Velocimeter Bribe Amount, name: t2Amount, widget: string }
      - { label: Velocimeter Bribe Token, name: t2Ticker, widget: string }
      - {
          label: "Pair Token 1",
          name: "pt1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Pair Ticker 1, name: pt1Ticker, widget: string }
      - {
          label: "Pair Token 2",
          name: "pt2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Pair Ticker 2, name: pt2Ticker, widget: string }
      - { label: Projected Apr, name: pApr, widget: string }

      - { label: Body, name: body, widget: markdown, required: true }

  - label: "Total Bribes"
    name: "totalbribes"
    folder: "content/total-bribes"
    format: "frontmatter"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - {
          label: "Background Image",
          name: "bgImage",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Epoch, name: epoch, widget: string }
      - { label: Total, name: total, widget: number }

      - { label: Body, name: body, widget: markdown, required: true }
