backend:
  name: git-gateway
  repo: h1kupz/velocimeter-sosmed
  branch: main # Branch to update (optional; defaults to master)

site_url: https://velocimeter-sosmed.netlify.app
display_url: https://velocimeter-sosmed.netlify.app
logo_url: https://velocimeter-sosmed.netlify.app/assets/v.png

media_folder: public/images
public_folder: /images

collections:
  - label: "Twitter"
    name: "twitter"
    folder: "content/twitter"
    format: "frontmatter"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Header, name: header, widget: string }
      - {
          label: "Background Image",
          name: "bgImage",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - label: "Number of Cards"
        name: "cards"
        widget: "select"
        options: ["oneCard", "twoCard", "threeCard"]
      - label: "APR Type"
        name: "aprType"
        widget: "select"
        options: ["APR", "Projected APR"]
      - {
          label: "Card 1 Token 1",
          name: "c1Token1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 1 Ticker 1, name: c1Ticker1, widget: string }
      - {
          label: "Card 1 Token 2",
          name: "c1Token2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 1 Ticker 2, name: c1Ticker2, widget: string }
      - { label: Card 1 Apr, name: c1Apr, widget: string }

      - {
          label: "Card 2 Token 1",
          name: "c2Token1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 2 Ticker 1, name: c2Ticker1, widget: string }
      - {
          label: "Card 2 Token 2",
          name: "c2Token2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 2 Ticker 2, name: c2Ticker2, widget: string }
      - { label: Card 2 Apr, name: c2Apr, widget: string }

      - {
          label: "Card 3 Token 1",
          name: "c3Token1",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 3 Ticker 1, name: c3Ticker1, widget: string }
      - {
          label: "Card 3 Token 2",
          name: "c3Token2",
          widget: "image",
          choose_url: true,
          required: true,
        }
      - { label: Card 3 Ticker 2, name: c3Ticker2, widget: string }
      - { label: Card 3 Apr, name: c3Apr, widget: string }

      - { label: Body, name: body, widget: markdown, required: true }
